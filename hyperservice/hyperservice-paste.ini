[app:public_service]
paste.app_factory = hyperservice.service:public_app_factory

[filter:json_body]
paste.filter_factory = hyperservice.wsgi:JsonBodyMiddleware.factory

[pipeline:public_api]
pipeline = json_body public_service

[app:versions]
paste.app_factory = hyperservice.versions:Versions.factory

[composite:hyperservice]
use = egg:Paste#urlmap
/v1.0 = public_api
/ = versions

